<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device width, initial-scale=1">
    <title>My Portfolio | Floyd Kots</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <header>
        <div class="container">
            <div class="heading row">
                <div class="logo-div col-xs-3">
                    <figure>
                        <picture>
                            <source media="(max-width: 413px)"
                                    srcset="images/logo-160_small_2x.png 2x, images/logo-160_small_1x.png 1x">
                            <source media="(max-width: 769px)"
                                    srcset="images/logo-320_medium_2x.png 2x, images/logo-320_medium_1x.png 1x">
                            <img class="logo img-responsive" src="images/logo-160_small_1x.png" alt="Logo">
                        </picture>
                        <figcaption class="caption">Logo for Floyd's Portfolio</figcaption>
                    </figure>
                </div>
                <div class="name-title col-xs-9">
                    <h2 class="name">FLOYD KOTS</h2>
                    <h3 class="title">FULL-STACK WEB DEVELOPER</h3>
                </div>
            </div>
            <hr class="heading-rule">
        </div>
    </header>

    <section class="landing">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <figure>
                        <picture>
                            <source media="(max-width: 413px)"
                                    srcset="images/landing-824_small_2x.jpg 2x, images/landing-824_small_1x.jpg 1x">
                            <source media="(max-width: 769px)"
                                    srcset="images/landing-1440_medium_2x.jpg 2x, images/landing-1440_medium_1x.jpg 1x">
                            <source media="(min-width: 770px)"
                                    srcset="images/landing-1920_large_2x.jpg 2x, images/landing-1920_large_1x.jpg 1x">
                            <img class="img-responsive" src="images/landing-824_small_1x.jpg" alt="Floyd Kots, full-stack web developer. Welcome.">
                        </picture>
                        <figcaption class="caption">Design meets Class</figcaption>
                    </figure>
                </div>
            </div>
            <br>
            <div class="welcome-line">
                <h3>Welcome to My Porfolio</h3>
                <p> I can't wait to have you experience the exciting projects that I have undertaken.</p>
            </div>
        </div>
    </section>

    <section class="featured">
        <div class="container">
            <div class="featured-title row">
                <h3>Featured Work</h3>
            </div>
            <div class="featured-work row">
                <div class="col-sm-4">
                    <figure>
                        <picture>
                            <source media="(max-width: 413px), (min-width: 770px)"
                                    srcset="images/work1-824_small_2x.jpg 2x, images/work1-824_small_1x.jpg 1x">
                            <source media="(max-width: 769px)"
                                    srcset="images/work1-1440_medium_2x.jpg 2x, images/work1-1440_medium_1x.jpg 1x">
                            <img class="img-responsive" src="images/work1-824_small_1x.jpg" alt="Project Serenity.">
                        </picture>
                        <figcaption class="caption">Serene work</figcaption>
                    </figure>
                    <h4 class="work-title">SERENITY</h4>
                    <p>
                        <a class="work-link" href="https://github.com/floydkots">View Serenity</a>
                    </p>
                </div>
                <div class="col-sm-4">
                    <figure>
                        <picture>
                            <source media="(max-width: 413px), (min-width: 770px)"
                                    srcset="images/work2-824_small_2x.jpg 2x, images/work2-824_small_1x.jpg 1x">
                            <source media="(max-width: 769px)"
                                    srcset="images/work2-1440_medium_2x.jpg 2x, images/work2-1440_medium_1x.jpg 1x">
                            <img class="img-responsive" src="images/work2-824_small_1x.jpg" alt="Project Future First.">
                        </picture>
                        <figcaption class="caption">Dove into the future</figcaption>
                    </figure>
                    <h4 class="work-title">FUTURE FIRST</h4>
                    <p>
                        <a class="work-link" href="https://github.com/floydkots">View Future First</a>
                    </p>
                </div>
                <div class="col-sm-4">
                    <figure>
                        <picture>
                            <source media="(max-width: 413px), (min-width: 770px)"
                                    srcset="images/work3-824_small_2x.jpg 2x, images/work3-824_small_1x.jpg 1x">
                            <source media="(max-width: 769px)"
                                    srcset="images/work3-1440_medium_2x.jpg 2x, images/work3-1440_medium_1x.jpg 1x">
                            <img class="img-responsive" src="images/work3-824_small_1x.jpg" alt="Project Tecla.">
                        </picture>
                        <figcaption class="caption">Sophistry at play</figcaption>
                    </figure>
                    <h4 class="work-title">TECLA</h4>
                    <p>
                        <a class="work-link" href="#">View Tecla</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
